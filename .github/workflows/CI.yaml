name: CI
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 18
      - name: Make gradlew executable
          run: chmod +x ./gradlew
      - name: Run Build
        run: |
          ./gradlew build -x lint
          
